<div id="favorites" class="container col-md-8">
    <div class="container col-md-8">
        <div class="table-responsive">
            <table class="table text-center">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">City</th>
                        <th scope="col">State</th>
                        <th scope="col">Delete</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let element of favDataFromParent; let i=index">
                        <th scope="row">{{i+1}}</th>
                        <td>{{element.city}}</td>
                        <td>{{element.state}}</td>
                        <td>Delete</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
